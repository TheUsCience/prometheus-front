
<div class="grid">
    <div class="col-7">
        <img src="../../assets/img/undraw_remotely_2j6y.svg" alt="Image" class="img-fluid">
    </div>
    <div class="col">
        <h2>Sign In</h2>
        <br>
        <div class="card">
            <div class="field">
                <span class="p-input-icon-left">
                    <i class="pi pi-user"></i>
                    <input type="text" pInputText placeholder="User">         
                </span>
            </div>
            <div class="field">
                <p-password [toggleMask]="true"></p-password>
            </div>

            <div class="field-checkbox">
                <p-checkbox  [binary]="true" inputId="binary" label="Remenber me"></p-checkbox>
            </div>
            <div class="field">
                <button pButton type="button" label="Forgot Password" class="p-button-link" style="padding: 0px!important;"></button>
            </div>
            <div class="field">
                <button pButton type="button" label="Login" ></button>
            </div>
            
        </div>
    </div>
</div>
